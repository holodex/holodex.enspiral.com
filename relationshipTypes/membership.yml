'@type': RelationshipType
name: membership
pluralName: memberships
description: A member is part of a group
roleTypes:
  - '@type': RoleType
    id: roleTypes/member
    color: "#3F51B5"
    name: member
    pluralName: members
    relationshipType: relationshipTypes/membership
    linkType: linkTypes/belongs-to
    queryLabels: "a member in {context}"
  - '@type': RoleType
    id: roleTypes/group
    color: "#2196F3"
    name: group
    pluralName: groups
    relationshipType: relationshipTypes/membership
    linkType: linkTypes/includes
    queryLabels: "a group in {context}"
links:
  - '@type': LinkType
    id: linkTypes/belongs-to
    inverse: linkTypes/includes
    color: "#3F51B5"
    relationshipType: relationshipTypes/membership
    source: roleTypes/member
    target: roleTypes/group
    labels: "{source} belongs to {target}"
      # - "{source} belongs to {target}"
      # - "{source} is part of {target}"
    queryLabels: "People who belong to {target},{source}'s groups"
      # target:
        # - "People who belong to {target}"
        # - "People who are part of {target}"

  - '@type': LinkType
    id: linkTypes/includes
    inverse: linkTypes/belongs-to
    color: "#2196F3"
    relationshipType: relationshipTypes/membership
    source: roleTypes/group
    target: roleTypes/member
    labels: "{source} includes {target}"
    queryLabels: "People in {source},Groups that include {target}"
      # target:
        # - "Groups that include {target}"
        # - "People in {source}"
