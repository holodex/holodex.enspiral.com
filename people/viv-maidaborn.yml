'@type': Person
name: Viv
image: https://secure.gravatar.com/avatar/2e1a65be5c5afea18cdca64f9b5e5ea0.png?d=none&r=pg&s=170
me: &me
  agent: people/viv-maidaborn

relationships:
  - '@type': Relationship
    type: relationshipTypes/membership
    roles:
      - '@type': Role
        type: roleTypes/member
        <<: *me 
      - '@type': Role
        type: roleTypes/group
        agent: groups/loomio

  - '@type': Relationship
    type: relationshipTypes/stewardship
    context: groups/loomio
    roles:
      - '@type': Role
        type: roleTypes/steward
        <<: *me 
      - '@type': Role
        type: roleTypes/stewardee
        agent: people/viv-maidaborne

