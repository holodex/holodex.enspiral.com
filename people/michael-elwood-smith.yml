'@type': Person
name: Michael
image: https://loomio-attachments.s3.amazonaws.com/users/uploaded_avatars/000/003/827/large/Michael_waterfront_compressed.jpg?1366258373
me: &me
  agent: people/michael-elwood-smith

relationships:
  - '@type': Relationship
    type: relationshipTypes/membership
    roles:
      - '@type': Role
        type: roleTypes/member
        <<: *me 
      - '@type': Role
        type: roleTypes/group
        agent: groups/loomio

  - '@type': Relationship
    type: relationshipTypes/stewardship
    context: groups/loomio
    roles:
      - '@type': Role
        type: roleTypes/steward
        <<: *me 
      - '@type': Role
        type: roleTypes/stewardee
        agent: people/mix

